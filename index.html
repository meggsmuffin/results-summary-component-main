<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style.css"/>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="item-result">
    <h2>Your Result</h2>
    <div class="score">
      <span class="dot">
    <p>76 <br><br>of 100</p>
  </span>
  </div>
  <div class="result">
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </div>
<div class="item-summary">
<div class="item-wrap">
  <h3><span class="h3">Summary</span></h3>
<div class="reaction-box">
  <div class="reaction">
    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
    <p>Reaction</p>

  </div>
  <div class="score-summary">
    <p>80 <span class="grey-text">/ 100</span></p>
  </div>
</div>
<div class="memory-box">
  <div class="memory">
    <img src="./assets/images/icon-memory.svg" alt="icon-memory">
    <p>Memory</p>
  </div>
  <div class="score-summary">
    <p>92<span class="grey-text"> / 100</span></p>
  </div>
</div>
<div class="verbal-box">
  <div class="verbal">
    <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
    <p>Verbal</p>
  </div>
  <div class="score-summary">
    <p>61 <span class="grey-text">/ 100</span></p>
  </div>
</div>
<div class="visual-box">
  <div class="visual">
    <img src="./assets/images/icon-visual.svg" alt="icon-visual">
    <p>Visual</p>
  </div>
  <div class="score-summary">
    <p>72 <span class="grey-text">/ 100</span></p>
  </div>
</div>
<div class="continue-cta">
  <p>Continue</p>
</div>
</div>
</div>
</div>

</body>
</html>
